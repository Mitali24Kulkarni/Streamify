{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-black bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center py-20 bg-no-repeat" style="background-image: url('{% static 'assets/background_netflix.jpg' %}');">
    <div class="z-10 h-full py-32 md:py-0 text-gray-100 w-6/12 flex items-center flex-col">
        <h1 class="text-4xl font-semibold text-center mb-8">Are you sure you want to log out?</h1>
        <p class="text-center">You will no longer be able to watch your favorite shows and movies without logging back in.</p>
        <div class="flex justify-center items-center mt-16">
        <form method="post" action="/accounts/logout/?next=/">
                 {% csrf_token %}
                 <button class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md" type="submit" style="background-color: dodgerblue;">Log Out</button>
        </form>
        </div>
    </div>
</div>
{% endblock content %}
